<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de modeda Santander</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./arquivo.js"></script>
</head>

<body>
    <img src="./assets/logo_santander-cartoes_jXMftH.png" alt="Logo Santander" class="logo-santander">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$: Real brasileiro</option>
            </select>
        </label><br>

        <label>
            <b>Para:</b>
            <select>
                <option>U$: Dólar</option>
                <option>R$: <b>Real brasileiro</b></option>
                <option>€: Euro</option>
                <option>£: Libra</option>
                <option>BTC: Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor:</b>
            <input placeholder="10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="conversion-box">
                <img src="./assets/brasil 2.png" alt="Bandeira-Brasil">
                <p class="coin">Real</p>
                <p class="coin-value"> R$: 10.000,00</p>
            </div>
            <img src="./assets/Computador assistência técnica comprar monitor novo azul e roxo - story do Instagram redes sociais.png"
                class="conversor">
            <div class="conversion-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="Bandeira-EUA">
                <p class="coin">Dólar</p>
                <p class="coin-value">U$: 2.000,00</p>
            </div>
        </section>
    </main>



</body>

</html>
